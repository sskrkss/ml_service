services:
  app:
    build: ./app/
    image: ml-service-api:latest
    container_name: ml-service-api
    restart: unless-stopped
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
    networks:
      - ml-service-network
    depends_on:
      - database
      - rabbitmq
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  web-proxy:
    image: nginx:latest
    container_name: ml-service-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - ml-service-network
  rabbitmq:
    image: rabbitmq:4.2.2-management-alpine
    container_name: ml-service-rabbitmq
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ml-service-network
  database:
    image: postgres:16-alpine
    container_name: ml-service-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - ml-service-network

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  ml-service-network:
    name: ml-service-network
    driver: bridge