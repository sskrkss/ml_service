{% extends "auth_card.html" %}

{% block title %}Sign up · feel.ai{% endblock %}

{% block form %}
<form id="signUpForm" onsubmit="return false;">
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com"
               class="form-input" autocomplete="email" required>
    </div>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" placeholder="cooluser123"
               class="form-input" autocomplete="username" required>
    </div>
    <div class="form-group">
        <label for="plain_password" class="form-label">Password</label>
        <input type="password" id="plain_password" name="plain_password"
               placeholder="••••••••" class="form-input"
               autocomplete="new-password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm password</label>
        <input type="password" id="confirm_password" name="confirm_password"
               placeholder="••••••••" class="form-input"
               autocomplete="new-password" required>
    </div>
    <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Create account</button>
</form>
{% endblock %}

{% block auth_footer %}
<span class="text-muted">Already have an account?</span>
<a href="/sign-in" class="auth-link">Sign in</a>
{% endblock %}

{% block auth_scripts %}
<script src="/static/js/auth-common.js"></script>
<script src="/static/js/sign_up.js"></script>
{% endblock %}
